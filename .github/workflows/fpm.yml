name: fpm

on: [push, pull_request]

jobs:
  gfortran:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        gcc_v: [9] # Version of GFortran we want to use.
        include:
        - os: ubuntu-latest
          os-arch: linux-x86_64

        - os: windows-latest
          os-arch: windows-x86_64

    env:
      FC: gfortran
      GCC_V: ${{ matrix.gcc_v }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Install GFortran Linux
      if: contains(matrix.os, 'ubuntu')
      run: |
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-${GCC_V} 100 \
        --slave /usr/bin/gfortran gfortran /usr/bin/gfortran-${GCC_V} \
        --slave /usr/bin/gcov gcov /usr/bin/gcov-${GCC_V}

    - name: Install GFortran Windows
      if: contains(matrix.os, 'windows')
      run: |
        Invoke-WebRequest -Uri https://dw.fortran.rocks/MinGW-12-c6f7d6a.7z -OutFile MinGW-12-c6f7d6a.7z
        7z x MinGW-12-c6f7d6a.7z
        echo "$pwd\MinGW-12-c6f7d6a\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install fpm
      uses: fortran-lang/setup-fpm@v3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      run: |
        gfortran --version
        fpm build

    - name: Search
      run: |
        fpm run
        fpm run -- hash
        fpm run -- pixel -V
        fpm run -- -V
